    /* Estilos para a página inicial */
body {

.container {

/* Estilos para a página do ingresso */
.ticket-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #2c3e50;
}

.ticket {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: relative;
}

.ticket:before, .ticket:after {
  content: '';
  position: absolute;
  height: 20px;
  width: 40px;
  background-color: #fff;
  border-radius: 50%;
}

.ticket:before {
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
}

.ticket:after {
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
}

h1 {
  margin-bottom: 20px;
  font-size: 20px;
  color: red;
}

p {

  color: #333;
}

.bnt{
  height:50px;
}

  <div class="container">
    <h1>Bem-vindo ao Cinema do 3°C</h1>
    <form id="form">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome"><br><br>

  <script>
    document.getElementById("form").addEventListener("submit", function(event) {
  event.preventDefault(); // Impede o envio do formulário padrão
  
  // Obtém os valores dos campos de nome e classe
  const nome = document.getElementById("nome").value;
  const classe = document.getElementById("classe").value;
  // const assento = document.getElementById("assento").value;
  
  // Armazena os valores no localStorage
  localStorage.setItem("nome", nome);
  localStorage.setItem("classe", classe);

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filme: Depois das águas 3°C</title>
  <style>
    /* Estilos para a página do ingresso */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Adicionando esta linha para empilhar o conteúdo */
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .ticket-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto; /* Alterado para auto para se ajustar ao conteúdo */
      margin-bottom: 20px; /* Espaço entre o ingresso e o botão */
    }

    .ticket {
      width: 350px;
      background-color: #fff;
      border: 2px dashed #333;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Detalhes perfurados */
    .ticket:before, .ticket:after {
      content: '';
      position: absolute;
      height: 20px;
      width: 20px;
      background-color: #fff;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .ticket:before {
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
    }

    .ticket:after {
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Linha de corte */
    .ticket .cut-line {
      border-top: 1px dashed #333;
      margin: 15px 0;
    }

    /* Título do ingresso */
    .ticket .ticket-header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #e74c3c;
    }

    /* Informações do filme e do usuário */
    .ticket .movie-info {
      text-align: left;
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ticket .movie-info span {
      display: block;
    }

    .ticket .movie-title {
      font-size: 20px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #2980b9;
    }

    .ticket .user-name, .ticket .user-class {
      font-size: 16px;
      margin-bottom: 5px;
    }

    /* Código de barras */
    .ticket .barcode {
      width: 100%;
      height: 50px;
      background: repeating-linear-gradient(
        90deg,
        #333,
        #333 5px,
        transparent 5px,
        transparent 10px
      );
      margin: 20px auto 0;
    }

    /* Detalhes do cinema */
    .ticket .cinema-info {
      font-size: 14px;
      text-align: center;
      color: #666;
      margin-top: 10px;
    }

    /* Estilo do link */
    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #000000;
      text-decoration: none; /* Remove o sublinhado */
      border-radius: 5px;
      display: inline-block; /* Para respeitar o padding */
      transition: background-color 0.3s; /* Transição suave na cor */
    }

    .back-button:hover {
      background-color: red; /* Cor do botão ao passar o mouse */
    }
  </style>
</head>
<body>
  
  <div class="ticket-container">
    <div class="ticket">
      <div class="ticket-header">Ingresso de Cinema do 3°C</div>

      <div class="movie-info">
        <span class="movie-title" id="nomeFilme">Filme: Depois das águas</span>
        <span class="user-name" id="nomePessoa">Nome: </span>
        <span class="user-class" id="classePessoa">Classe: </span>
        <!-- <span class="user-assento" id="assentopessoa">Assento: </span> -->
      </div>

      <div class="cut-line"></div>

      <div class="cinema-info">
        Cinema: Sesi Centro<br>
        Data: 22/11/2024
      </div>

      <div class="barcode"></div>
    </div>
  </div>

  <!-- Link para voltar -->
  <a href="filme copy.html" class="back-button">Voltar</a>

  <script>
    // Obtém os dados do localStorage e exibe no ingresso
    document.getElementById("nomePessoa").innerText = "Nome: " + localStorage.getItem("nome");
    document.getElementById("classePessoa").innerText = "Classe: " + localStorage.getItem("classe");
    // document.getElementById("assentopessoa").innerText = "Assento: " + localStorage.getItem("assento");
  </script>

</body>
</html>
